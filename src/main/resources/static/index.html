<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

<div class="form-group">
    <label for="connect">WebSocket connection:</label>
    <button id="connect" type="submit">Connect</button>
    <button id="disconnect" type="submit" disabled="disabled">Disconnect
    </button>
</div>
<form class="form-inline">
    <div class="form-group">
        <label for="sendingUserName">Name</label>
        <input type="text" id="sendingUserName" placeholder="Your name">
    </div>
    <div class="form-group">
        <label for="sendingUserName">Message</label>
        <input type="text" id="detail" placeholder="Your Message">
    </div>
    <button id="send" type="submit">Send</button>
</form>
<table>
    <tbody id="message">
    </tbody>
</table>
</body>
</html>
